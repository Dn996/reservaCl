<body>

    <div class="container " id="cnt_plantilla">
        <div class="row" id="inicio">
            <header id="encabezado">
                <div class="col-md-3">
                    <div id="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                <div class="col-md-9" id="title">
                    <h2>Departamento De Geología y Minas De Ingeniería Civil</h2> 
                </div> 
            </header>
        </div>
        <div class="row ">
            <div class="col-md-10 menuGeneral">
                    <nav class="top_menu" id="menu">
                        <ul>
                            <li><a href="#">Quienes somos</a></li>
                            <li><a href="#">Proyectos</a></li>
                        </ul>
                    </nav>     
            </div>
            <div class="col-md-2 cuadroForm">
                <a href="login.html" class="btn btn-primary btn-md fa fa-registered" type="submit">Sing In</a>  
            </div>
        </div>
        <div class="contend">
            <div class="row formRegistro" id="registro">
                <h3>Registro de Estudiantes</h3>
                <form class="form-inline contRegistro" id="registro_Est">
                    <div class="form-group">
                        <label class="cedE" for="cedula">Cédula:</label>
                        <input type="number" class="form-control" id="cedulaE" placeholder="xxxxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="names">Nombres Completos:</label>
                        <input type="names" class="form-control" id="names" placeholder="nombres & apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Correo Electrónico:</label>
                        <input type="names" class="form-control" id="mail" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="names" class="form-control" id="user" placeholder="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="*********" required>
                    </div>                    
                        <input type="number" class="form-control" id="tipo" value=1 style="visibility:hidden">                                            
                    
                        
                    <div class="form-group">
                        <button type="submitEstu" class="btn btn-default">Save</button>
                    </div>
                </form>
                <br>
                <div class="mensajeEst"></div> 
            </div>
        </div>

        
    </div>
</body>
